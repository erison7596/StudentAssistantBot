responses:
  utter_greet:
    - text: "Olá! Como posso ajudar?"
    - text: "Oi! Em que posso ser útil?"
    - text: "Olá! Precisa de alguma coisa?"
    - text: "Oi! Como posso te ajudar hoje?"

  utter_goodbye:
    - text: "Tchau! Tenha um ótimo dia!"
    - text: "Até logo! Foi bom falar com você."
    - text: "Adeus! Espero ter ajudado."
    - text: "Até mais! Qualquer coisa, estarei aqui."
  
  utter_acessar_fluxo_sem_email_institucional:
    - text: "Não. Você só poderá criar o seu acesso ao sistema Fluxo.IFPE depois de realizar o cadastro de sua senha no Q-Acadêmico e criar seu e-mail institucional do IFPE."

  utter_criar_login_sem_matricula:
    - text: "Não. Para realizar o seu primeiro acesso no Fluxo.IFPE você precisa primeiro ter cadastrado sua senha no Q-Acadêmico e criado seu e-mail institucional. Porém, só é possível cadastrar-se no Q-Acadêmico se já possuir o seu nº de matrícula. Para saber informações sobre o seu nº de matrícula procure o Setor de Registros Escolares do campus."

  utter_acessar_fluxo_como:
    - text: "Para acessar o Sistema Fluxo (depois de realizar o cadastro de sua senha no Q-Acadêmico e criar seu e-mail institucional), siga este passo a passo:\n1- Acesse a página do Sistema Fluxo.IFPE: https://fluxo.ifpe.edu.br/accounts/login\n2- Clique em 'Esqueci minha senha'\n3- Depois de clicar em 'esqueci minha senha', você será direcionado para outra página e deverá informar os números do seu CPF (sem traços ou pontos) e clicar em 'ok'\n4- Após isso, você receberá em seu e-mail institucional um link para a criação da senha do Sistema Fluxo.IFPE.\nDepois de criar a senha, você já pode voltar ao Sistema Fluxo e realizar o login informando o seu CPF e a senha que você criou."

  utter_link_nao_chega_email:
    - text: "Se o link não chegou na Caixa de entrada do seu e-mail institucional, confira na caixa de Spam e o Lixo eletrônico. Caso não tenha recebido, entre em contato com o setor de Serviço Social do campus."

  utter_esqueci_senha_fluxo:
    - text: "Para atualizar sua senha de acesso ao Fluxo, siga este passo a passo:\n1- Acesse a página do Sistema Fluxo.IFPE: https://fluxo.ifpe.edu.br/accounts/login\n2- Clique em 'Esqueci minha senha'\n3- Depois de clicar em 'esqueci minha senha', você será direcionado para outra página e deverá informar os números do seu CPF (sem traços ou pontos) e clicar em 'ok'\n4- Após isso, você receberá em seu e-mail institucional um link para a criação da senha do Sistema Fluxo.IFPE.\nSe o link não chegou na Caixa de entrada do seu e-mail institucional, lembre-se de conferir a caixa de Spam e o Lixo eletrônico. Depois de criar a nova senha, você já pode voltar ao Sistema Fluxo e realizar o login informando o seu CPF e a senha que você criou."

  utter_atualizar_senha_fluxo:
    - text: "Observe se a nova senha que está tentando criar atende aos requisitos de complexidade exigidos pelo sistema, que são: Não pode ser igual ao CPF nem ao E-mail institucional\nTer no mínimo 8 caracteres\nTer no mínimo 1 letra maiúscula\nTer no mínimo 1 letra minúscula\nTer no mínimo 1 número\nTer no mínimo 1 caractere especial. Exemplos: . , : ; * - = + @ & # $ ( /"

  utter_retomar_inscricao_fluxo:
    - text: "Não. Todas as questões que você já respondeu ficam salvas. Você deve retomar sua inscrição a partir do ponto em que ela foi interrompida."

  utter_edital_nao_aparece_fluxo:
    - text: "Entre em contato com o setor de Serviço Social do campus para os encaminhamentos necessários."

  utter_curso_nao_aparece_fluxo:
    - text: "Se você mudou de curso e ainda não solicitou um novo e-mail institucional precisará fazer isso para que os dados sejam atualizados no sistema Fluxo. Siga esse passo a passo:\n1- Solicite um novo e-mail institucional em https://meuemail.ifpe.edu.br\n2- Quando você informar sua nova matrícula no ato da solicitação, o sistema identificará que já existe um e-mail institucional criado associado ao seu CPF, e irá atualizar apenas sua matrícula e curso, mantendo o mesmo endereço de e-mail e senha.\n3- Após o sistema atualizar os dados, você deverá fazer o login novamente em https://fluxo.ifpe.edu.br.\n4- O sistema Fluxo identificará a nova matrícula no ato de login e irá atualizar seus dados automaticamente."

  utter_significado_concessao_bolsa:
    - text: "'Concessão da bolsa' significa que você foi aprovado no edital do Programa."

  utter_recurso_edital_fluxo:
    - text: "Para enviar recurso você deverá realizar login no sistema Fluxo e acessar 'Minhas Requisições'. Em seguida clique no nome do Programa e depois em 'Duração do recurso' (aperte na caixinha azul que aparece ao lado)."
  
  utter_substituir_documento_inscricao:
    - text: "Dentro do prazo de inscrição previsto no edital você poderá retornar a sua inscrição e alterar os documentos que você anexou, corrigindo possíveis erros. Porém, lembre-se de seguir até o final do formulário e concluir a sua inscrição novamente."

  utter_formato_documentos_inscricao:
    - text: "Os documentos devem ser enviados em formato PDF ou JPEG (imagem)."

  utter_documentacao_nao_legivel:
    - text: "Sim. Não serão aceitos documentos que impeçam a leitura dos dados nele presentes, como por exemplo: imagem tremida, embaçada, cortada, luz de flash, etc."

  utter_documentos_necessarios_inscricao:
    - text: |
        "A documentação que deverá ser anexada pelo/a estudante dependerá do seu perfil socioeconômico, havendo três perfis:

        PERFIL 1: estudantes cotistas com renda per capita familiar de até 1,5 (um e meio) salário mínimo e estudantes atendidos/as pelo Programa de Moradia Estudantil que ingressaram através de edital;
        Perfil 2: estudantes com renda per capita familiar de até 1,5 (um e meio) salário mínimo beneficiários/as ou que tenham em seu núcleo familiar beneficiários/as do Programa Bolsa Família ou do Benefício de Prestação Continuada (BPC) e estudantes cadastrados/as ou cuja família seja cadastrada no CadÚnico;
        Perfil 3: estudantes com renda per capita familiar de até 1,5 (um e meio) salário mínimo que não se incluem no Perfil 1 e 2.
        Ao realizar a inscrição, a partir das informações declaradas e importadas do Q-Acadêmico o/a estudante será direcionado/a para um desses perfis e lhe será exigida a documentação correspondente ao seu perfil."

  utter_documentos_perfil_1:
    - text: |
        "Os estudantes do perfil 1 devem digitalizar e anexar, em formato PDF ou JPEG, os seguintes documentos:

        Frente e verso do RG ou outro documento oficial de identificação com foto do/a estudante (CNH, Carteira de Trabalho, Passaporte ou Reservista), para maiores de 18 anos, ou a Certidão de Nascimento, para estudantes menores de 18 anos;
        CPF do/a estudante;
        CPF dos membros familiares maiores de 18 anos;
        Comprovante dos dados bancários em nome do/a estudante: extrato, cartão ou print de aplicativo referente à conta bancária, constando o nome do/a estudante, o nome do banco e os números da agência e da conta."

  utter_documentos_perfil_2:
    - text: |
        "Os estudantes do perfil 2 devem digitalizar e anexar, em formato PDF ou JPEG, os seguintes documentos:

        Frente e verso do RG ou outro documento oficial de identificação com foto do/a estudante (CNH, Carteira de Trabalho, Passaporte ou Reservista), para maiores de 18 anos, ou a Certidão de Nascimento, para estudantes menores de 18 anos;
        CPF do/a estudante;
        CPF dos membros familiares maiores de 18 anos;
        Comprovante dos dados bancários em nome do/a estudante: extrato, cartão ou print de aplicativo referente à conta bancária, constando o nome do/a estudante, o nome do banco e os números da agência e da conta.
        Comprovante do programa social:
        No caso do Programa Bolsa Família, deverá ser anexado o extrato bancário ou print de aplicativo com data do ano atual, em que constem o nome do/a beneficiário/a e o nome do programa.
        No caso do Benefício de Prestação Continuada (BPC), deverá ser anexado o extrato bancário atualizado com data do ano atual e o cartão do benefício, constando o nome do/a beneficiário/a e o nome do benefício recebido (BPC), ou declaração emitida pelo INSS (com data do ano atual).
        No caso dos/as estudantes e familiares inscritos/as no CadÚnico, deverá ser anexada a ficha do CadÚnico/Folha Resumo (fornecida pelo CRAS) ou o comprovante de cadastro emitido pelo site: https://cadunico.dataprev.gov.br/#/home. O documento deverá comprovar que o CadÚnico foi atualizado nos últimos 24 meses."

  utter_documentos_perfil_3:
    - text: |
        "Os estudantes do perfil 3 devem digitalizar e anexar, em formato PDF ou JPEG, os seguintes documentos:

        Frente e verso do RG ou outro documento oficial de identificação com foto do/a estudante (CNH, Carteira de Trabalho, Passaporte ou Reservista), para maiores de 18 anos, ou a Certidão de Nascimento, para estudantes menores de 18 anos;
        CPF do/a estudante;
        CPF dos membros familiares maiores de 18 anos;
        Comprovante dos dados bancários em nome do/a estudante: extrato, cartão ou print de aplicativo referente à conta bancária, constando o nome do/a estudante, o nome do banco e os números da agência e da conta.
        Declaração de Renda Bruta Familiar datada e assinada (o modelo do documento está no anexo do Edital)."

  utter_o_que_e_rg:
    - text: "RG é a carteira de identidade de todo brasileiro, formada por dois lados, a frente e o verso do documento."

  utter_cnh_substituir_rg:
    - text: "Sim. A CNH é aceita como documento de identificação."

  utter_certidao_nascimento_rg:
    - text: "A Certidão de Nascimento poderá substituir o RG apenas se o/a estudante tiver menos de 18 anos de idade."

  utter_documentos_comprovar_cpf:
    - text: "Só será aceito documento oficial em que constem o nome e o número do CPF. O CPF pode ser emitido pelo site da Receita Federal: https://servicos.receita.fazenda.gov.br/Servicos/CPF/ImpressaoComprovante/ConsultaImpressao.asp"

  utter_enviar_cpf_familiares:
    - text: "Você deverá enviar o CPF dos seus familiares maiores de 18 anos. Se o seu familiar tiver menos de 18 anos você deverá descrevê-lo em seu formulário mas não precisará enviar o CPF dele."

  utter_rg_comprovar_cpf:
    - text: "Se o RG tiver o número do CPF, pode utilizá-lo sim. Mas fique atento que em caso de utilização da versão atual do RG para fins de comprovação do CPF, é necessário anexar a frente e o verso do documento, tendo em vista que nesta versão o nome do titular só consta na frente do documento."

  utter_documentos_comprovar_conta_bancaria:
    - text: "Para comprovação dos dados bancários, só serão aceitos: extrato ou cartão ou print de aplicativo referente à conta bancária em nome do/a estudante. Atente que neste comprovante precisa contar: o nome do/a estudante, o nome do banco e os números de agência e conta."

  utter_conta_bancaria_responsavel:
    - text: "Não. A conta bancária deverá ser obrigatoriamente em nome do/a estudante."

  utter_conta_bancaria_menor_18:
    - text: "Não. Independente da idade do/a estudante, a conta bancária deverá ser obrigatoriamente em seu nome. Em nenhuma situação será aceita conta em nome de terceiros."

  utter_comprovante_conta_bancaria_digital:
    - text: "Sim. Serão aceitos comprovantes de conta corrente de qualquer instituição bancária (incluindo as contas digitais) OU conta poupança da Caixa Econômica Federal."

  utter_comprovante_conta_poupanca:
    - text: "Para fins de comprovação de dados serão aceitos comprovantes de conta corrente de qualquer instituição bancária (incluindo as contas digitais) OU conta poupança da Caixa Econômica Federal. Conta poupança de outra instituição bancária não será aceita."

  utter_escrever_dados_conta_comprovante:
    - text: "Não. Para comprovação dos dados bancários, só serão aceitos: extrato ou cartão ou print de aplicativo referente à conta bancária em nome do/a estudante, constando o nome do/a estudante, o nome do banco e os números de agência e conta."

  utter_frente_verso_cartao_conta_bancaria:
    - text: "O comprovante de dados bancários precisa apresentar, obrigatoriamente: o nome do/a estudante, o nome do banco e os números de agência e conta. Caso o seu nome esteja em um lado do cartão e os dados da agência e conta estejam de outro, você deverá enviar a frente e o verso do documento."

  utter_cobrir_dados_credito_cartao:
    - text: "Sim. Se o seu comprovante de dados bancários apresentar os dados referentes a função de crédito de sua conta, cubra o código de segurança ou mesmo o número do cartão. Deixe visível apenas seu nome, o nome do banco e os números de agência e conta."

  utter_documentos_bolsa_familia:
    - text: "Para comprovar o recebimento do Programa Bolsa Família, você deverá anexar o extrato bancário ou print do aplicativo do programa. Atente que o seu comprovante deve apresentar, obrigatoriamente, o nome da pessoa que recebe o programa; o nome do programa; e a data de recebimento (esta data deve ser do ano atual)."

  utter_cartao_bolsa_familia:
    - text: "Não. Se você anexar apenas o cartão (ainda que seja o cartão específico do programa), não será possível identificar a data de recebimento do programa. Neste caso, encaminhe junto com o cartão o extrato bancário para atestar a data de recebimento do programa."

  utter_extrato_bolsa_familia:
    - text: "Neste caso, opte por apresentar algum outro documento que ateste as informações exigidas (o nome da pessoa que recebe o programa; o nome do programa; e a data de recebimento), como por exemplo o print do aplicativo do programa."

  utter_acesso_app_bolsa_familia:
    - text: "O/A beneficiário do Bolsa Família poderá acessar ao aplicativo do programa na loja de aplicativos do seu celular. É um aplicativo desenvolvido pela Caixa Econômica Federal, onde o/a beneficiário/a pode acompanhar informações sobre o programa."

  utter_documentos_bpc:
    - text: "Para comprovar o BPC você deverá anexar o extrato bancário do ano atual junto com o cartão do benefício (constando o nome do/a beneficiário/a e o nome do benefício recebido) OU a declaração emitida pelo INSS também no ano atual. A declaração poderá ser acessada pelo site do INSS: https://meu.inss.gov.br/"

  utter_documentos_cadunico:
    - text: "A comprovação poderá ser feita apresentando a Folha Resumo do Cadastro Único (disponibilizada nos Centros de Referência da Assistência Social - CRAS) ou o Comprovante de Cadastramento gerado através do link: https://cadunico.dataprev.gov.br/#/comprovante"

  utter_cadunico_atualizado:
    - text: "Sim. Para ser aceito o CadÚnico precisa ter sido atualizado nos últimos 24 meses. A data da última atualização aparecerá no seu comprovante."

  utter_documento_comprovar_renda_familiar:
    - text: "Para comprovação da renda bruta familiar deverá ser anexada a Declaração prevista no Edital do programa (o modelo da declaração está no Anexo do edital). A declaração deverá ser devidamente preenchida, datada e assinada."

  utter_contracheque_comprovar_renda:
    - text: "Não. O único documento aceito para comprovação da renda familiar é a Declaração de Renda Bruta Familiar (cujo modelo se encontra no anexo do edital)."

  utter_todos_enviar_declaracao_renda:
    - text: "Não. A declaração de renda familiar é obrigatória apenas para a comprovação de renda dos/as estudantes do Grupo 3 (aqueles que não são cotistas de renda e não são atendidos pelo edital do Programa de Moradia e que não são atendidos/as pelo Auxílio Brasil/BPC/CadÚnico)."

  utter_assinatura_digital_declaracao_renda:
    - text: "Não. Somente será aceita a Declaração de renda bruta familiar assinada e com data atualizada."

  utter_assinatura_gov_br_declaracao_renda:
    - text: "Sim. O documento com assinatura digital (GOV.BR) é regulamentado pelo Decreto Nº 10.543, de 13/11/2020 e tem a mesma validade de um documento com assinatura física."

  utter_renda_bruta_familiar_declaracao:
    - text: "Deverá constar na Declaração a renda bruta recebida por sua família no mês. Neste caso, você deverá somar o dinheiro recebido por todas os membros da sua família durante o mês (inclua o salário real que cada componente da família recebe, sem considerar os possíveis descontos como vale alimentação, INSS, entre outros)."

  utter_mesma_declaracao_renda_edital_passado:
    - text: "Não. A declaração de renda familiar deverá estar atualizada. Neste caso, declaração com data anterior à data do Edital atual não será considerada válida."
  
  utter_editar_respostas_formulario:
    - text: "Dentro do prazo de inscrição previsto no edital, você poderá retornar à sua inscrição e alterar suas respostas para corrigir possíveis erros. No entanto, lembre-se de seguir até o final do formulário e concluir novamente sua inscrição. Caso não conclua novamente, sua inscrição será considerada inválida."

  utter_alterar_resposta_prepreenchida:
    - text: "Não. Algumas respostas do formulário são preenchidas automaticamente a partir de nossas bases de dados. Se identificar que uma informação pré-preenchida está incorreta, procure o Serviço Social do campus para receber orientações sobre a correção."

  utter_o_que_e_nome_social:
    - text: "Nome social é o nome pelo qual a pessoa travesti, transgênero, transexual e intersexual escolhe ser reconhecida socialmente, uma vez que o seu nome civil (nome de registro) não reflete sua identidade de gênero."

  utter_periodo_ensino_medio_integrado:
    - text: "Responda o ano letivo que você está cursando no momento atual: 1 se estiver cursando o 1º ano, 2 se estiver cursando o 2º ano e 3 se estiver cursando o 3º ano."

  utter_moradia_estudantil_nao_resido:
    - text: "Entre em contato com o setor de Serviço Social do campus para receber os encaminhamentos necessários."

  utter_o_que_e_bpc:
    - text: "BPC é o Benefício de Prestação Continuada, previsto na Lei Orgânica da Assistência Social (LOAS), que garante um salário mínimo mensal à pessoa com deficiência e ao idoso com idade de 65 anos ou mais, desde que comprovem não possuir meios de prover a própria manutenção nem de tê-la provida por sua família."

  utter_o_que_e_bolsa_familia:
    - text: "O Bolsa Família é um programa de transferência de renda e combate à fome, voltado para famílias em situação de pobreza e extrema pobreza."

  utter_o_que_e_cadunico:
    - text: "O Cadastro Único para Programas Sociais do Governo Federal (CadÚnico) é um instrumento de identificação e caracterização socioeconômica das famílias brasileiras. É utilizado para implementar políticas públicas e selecionar beneficiários, garantindo acesso a programas sociais governamentais."

  utter_cadunico_e_bolsa_familia:
    - text: "Se sua família está inscrita no CadÚnico e recebe o Bolsa Família, marque a opção “Sim, participamos do Bolsa Família”. Lembre-se de anexar o comprovante do Bolsa Família quando solicitado."

  utter_contabilizar_nucleo_familiar:
    - text: "Você deve incluir todas as pessoas que residem com você. Se algum membro da família morar em um endereço diferente, mas tiver dependência financeira, também deve ser contabilizado."

  utter_bolsas_estudantis_ifpe:
    - text: "Sim. Deve considerar qualquer bolsa referente aos programas previstos na Política de Assistência Estudantil do IFPE, incluindo pesquisa (PIBIC, BIA, PIBITI), extensão (PIBEX) e monitoria."

  utter_nao_recebe_mais_bolsa:
